<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Líder — Asignar Miembros</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/dashboard_lider.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-container">
      <div class="brand"><span>Jefe de Proyecto</span></div>
      <button class="menu-toggle" aria-label="Abrir menú"><i class="fas fa-chevron-down"></i></button>
      <ul class="sidebar-menu">
        <li><a href="/dashboard/lider/misproyectos"><i class="fas fa-chart-line"></i> Mis Proyectos</a></li>
        <li><a href="/dashboard/lider/asignacion"><i class="fas fa-user-plus"></i> Asignar Miembros</a></li>
        <li><a href="/dashboard/lider/areas"><i class="fas fa-layer-group"></i> Áreas</a></li>
        <li><a href="/dashboard/lider/documentos"><i class="fas fa-folder-open"></i> Documentos</a></li>
        <li><a href="/correo"><i class="fas fa-envelope"></i> Correo</a></li>
        <li class="logout"><a href="#" id="logoutBtn"><i class="fas fa-right-from-bracket"></i> Cerrar sesión</a></li>
      </ul>
    </div>
  </header>

  <main class="main-content">
    <section class="dashboard-section">
      <div class="section-header">
        <h2><i class="fas fa-user-plus"></i> Asignar Miembros a Proyecto</h2>
        <div class="user-info"><i class="fas fa-user"></i> <span id="userName">Cargando...</span> · <span id="userRole">Cargando rol...</span></div>
      </div>
      <div class="card">
        <div class="card-body form-grid">
          <div class="form-group">
            <label for="selProyectoAsignacion">Proyecto</label>
            <select id="selProyectoAsignacion" class="form-control"></select>
          </div>
          <div class="form-group">
            <label for="selMiembroAsignacion">Miembro</label>
            <select id="selMiembroAsignacion" class="form-control"></select>
          </div>
          <div class="form-actions">
            <button id="btnAsignarMiembro" class="btn btn-primary"><i class="fas fa-plus"></i> Asignar</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header"><h3><i class="fas fa-users"></i> Miembros del Proyecto</h3></div>
        <div class="card-body">
          <table id="tablaMiembros" class="team-table">
            <thead>
              <tr><th>Nombre</th><th>Email</th><th>Rol</th><th>Acciones</th></tr>
            </thead>
            <tbody><tr><td colspan="4" class="text-center">Seleccione un proyecto</td></tr></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="/dashboard_lider.js"></script>
</body>
</html>
