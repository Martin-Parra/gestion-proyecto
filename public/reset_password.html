<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
</head>
<body class="login-body">
  <div class="login-wrapper">
    <section class="login-hero" aria-label="Bienvenida">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">Recupera tu acceso</h1>
        <p class="hero-subtitle">Configura una nueva contraseña segura para continuar.</p>
      </div>
    </section>
    <section class="login-card" aria-label="Restablecer">
      <h2 class="card-title">Restablecer contraseña</h2>
      <form id="reset-form" class="login-form" novalidate>
        <div class="form-group floating-label">
          <div class="password-wrapper">
            <input type="password" id="new-password" name="new_password" autocomplete="new-password" required placeholder=" " />
            <label for="new-password">Nueva contraseña</label>
            <button type="button" class="toggle-password" aria-label="Mostrar u ocultar contraseña">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>
        </div>
        <div class="form-group floating-label">
          <div class="password-wrapper">
            <input type="password" id="confirm-password" name="confirm_password" autocomplete="new-password" required placeholder=" " />
            <label for="confirm-password">Confirmar contraseña</label>
            <button type="button" class="toggle-password" aria-label="Mostrar u ocultar contraseña">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn-submit">Guardar contraseña</button>
        <div id="reset-feedback" class="feedback" role="alert" aria-live="polite" style="display:none"></div>
      </form>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const feedback = document.getElementById('reset-feedback');

      if (!token) {
        feedback.textContent = 'Token no encontrado.';
        feedback.style.display = 'block';
        return;
      }
      try {
        const res = await fetch(`/api/password/reset/validate?token=${encodeURIComponent(token)}`);
        const data = await res.json();
        if (!res.ok || !data.success) {
          feedback.textContent = data.message || 'Token inválido o expirado.';
          feedback.style.display = 'block';
          return;
        }
      } catch (e) {
        feedback.textContent = 'Error de red al validar token.';
        feedback.style.display = 'block';
        return;
      }

      // toggles
      document.querySelectorAll('.password-wrapper').forEach((wrap) => {
        const input = wrap.querySelector('input');
        const btn = wrap.querySelector('.toggle-password');
        btn.addEventListener('click', () => {
          const isPwd = input.getAttribute('type') === 'password';
          input.setAttribute('type', isPwd ? 'text' : 'password');
          btn.innerHTML = isPwd ? '<i class="fa-regular fa-eye-slash"></i>' : '<i class="fa-regular fa-eye"></i>';
        });
      });

      document.getElementById('reset-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        feedback.classList.remove('success');
        const pwd = document.getElementById('new-password').value;
        const confirm = document.getElementById('confirm-password').value;
        if (!pwd || pwd.length < 6) {
          feedback.textContent = 'La contraseña debe tener al menos 6 caracteres.';
          feedback.style.display = 'block';
          return;
        }
        if (pwd !== confirm) {
          feedback.textContent = 'Las contraseñas no coinciden.';
          feedback.style.display = 'block';
          return;
        }
        try {
          const res = await fetch('/api/password/reset', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, password: pwd })
          });
          const data = await res.json();
          if (res.ok && data.success) {
            feedback.textContent = 'Contraseña actualizada. Ahora puedes iniciar sesión.';
            feedback.style.display = 'block';
            feedback.classList.add('success');
            setTimeout(() => { window.location.href = '/login'; }, 1800);
          } else {
            feedback.textContent = data.message || 'No pudimos actualizar la contraseña.';
            feedback.style.display = 'block';
          }
        } catch (err) {
          feedback.textContent = 'Error de red. Inténtalo nuevamente.';
          feedback.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
