<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión de Proyectos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="/assets/circlemartin.png?v=2" type="image/png">
</head>
<body class="login-body">
    <div class="login-wrapper">
        <!-- Panel izquierdo: mensaje y branding -->
        <section class="login-hero" aria-label="Bienvenida">
          <div class="hero-overlay"></div>
          <div class="hero-content">
                <h1 class="hero-title">Bienvenido a <span class="brand">Nexxuz</span></h1>
                <p class="hero-subtitle">
                    Gestiona tus proyectos y tareas de forma sencilla en un
                    único panel. Mantén al equipo alineado y el trabajo bajo control.
                </p>
                <!-- Íconos de redes sociales eliminados -->
            </div>
        </section>

        <!-- Panel derecho: formulario -->
        <section class="login-card" aria-label="Iniciar sesión">
            <h2 class="card-title">Iniciar sesión</h2>
            <form action="/login" method="POST" class="login-form" novalidate>
                <div class="form-group floating-label">
                    <input type="text" name="username" id="username" required autocomplete="off" placeholder=" " />
                    <label for="username">Correo electrónico o usuario</label>
                </div>
                <div class="form-group floating-label">
                    <!-- wrapper para icono mostrar/ocultar -->
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password" required autocomplete="off" placeholder=" " />
                        <label for="password">Contraseña</label>
                        <button type="button" class="toggle-password" aria-label="Mostrar u ocultar contraseña">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-extras">
                    <label class="accept">
                        <input type="checkbox" id="accept-terms" name="accept_terms" />
                        <span class="accept-text">He leído y acepto los <a href="legal.html#terms" target="_blank" class="inline-link">Términos de servicio</a> y la <a href="legal.html#privacy" target="_blank" class="inline-link">Política de privacidad</a>.</span>
                    </label>
                    <a class="forgot" href="#" id="forgot-link">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn-submit" id="login-submit" disabled>Iniciar sesión</button>

                <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
            </form>
        </section>
    </div>

    <!-- Modal: Olvidaste tu contraseña -->
    <div id="forgot-modal" class="modal" aria-hidden="true" aria-labelledby="forgot-title" role="dialog">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" aria-label="Cerrar">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <h3 id="forgot-title" class="modal-title">Restablecer contraseña</h3>
            <p class="modal-subtitle">Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
            <form id="forgot-form" class="modal-form" novalidate>
                <div class="form-group floating-label">
                    <input type="email" id="forgot-email" name="email" required placeholder=" " autocomplete="off" />
                    <label for="forgot-email">Correo electrónico</label>
                </div>
                <button type="submit" class="btn-submit">Enviar enlace</button>
                <div id="forgot-feedback" class="feedback" role="status" aria-live="polite"></div>
            </form>
        </div>
    </div>

    <script>
        // Mantener la lógica de mensajes de error existente
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorMessage = document.getElementById('error-message');
            if (error === 'inactive') {
                errorMessage.textContent = 'Su cuenta ha sido desactivada. Contacte al administrador.';
                errorMessage.style.display = 'block';
            } else if (error === 'auth') {
                errorMessage.textContent = 'Usuario o contraseña incorrectos.';
                errorMessage.style.display = 'block';
            } else if (error === 'access') {
                errorMessage.textContent = 'No tiene permisos para acceder a esta sección.';
                errorMessage.style.display = 'block';
            }

            // Mostrar/ocultar contraseña
            const toggleBtn = document.querySelector('.toggle-password');
            const pwdInput = document.getElementById('password');
            toggleBtn.addEventListener('click', () => {
                const isPwd = pwdInput.getAttribute('type') === 'password';
                pwdInput.setAttribute('type', isPwd ? 'text' : 'password');
                toggleBtn.innerHTML = isPwd ? '<i class="fa-regular fa-eye-slash"></i>' : '<i class="fa-regular fa-eye"></i>';
            });

            // Aceptación de términos: habilita el botón solo si está marcado
            const acceptCheckbox = document.getElementById('accept-terms');
            const submitBtn = document.getElementById('login-submit');
            const updateSubmitState = () => {
                submitBtn.disabled = !acceptCheckbox.checked;
            };
            acceptCheckbox.addEventListener('change', updateSubmitState);
            updateSubmitState();

            // Arreglar solapamiento de labels con autofill del navegador
            const usr = document.getElementById('username');
            const pwd = document.getElementById('password');
            const applyHasValue = (input) => {
                if (!input) return;
                const parent = input.closest('.floating-label');
                const pwdWrap = input.closest('.password-wrapper');
                const hasVal = !!(input.value && String(input.value).trim().length);
                if (parent) parent.classList.toggle('has-value', hasVal);
                if (pwdWrap) pwdWrap.classList.toggle('has-value', hasVal);
            };
            ['input','change','blur'].forEach(evt => {
                usr && usr.addEventListener(evt, () => applyHasValue(usr));
                pwd && pwd.addEventListener(evt, () => applyHasValue(pwd));
            });
            // Chequeo inicial y post-autofill
            setTimeout(() => { applyHasValue(usr); applyHasValue(pwd); }, 50);
            setTimeout(() => { applyHasValue(usr); applyHasValue(pwd); }, 400);
        
            // Modal olvidaste tu contraseña
            const forgotLink = document.getElementById('forgot-link');
            const modal = document.getElementById('forgot-modal');
            const closeBtn = document.querySelector('.modal-close');
            const backdrop = document.querySelector('.modal-backdrop');
            const forgotForm = document.getElementById('forgot-form');
            const feedback = document.getElementById('forgot-feedback');

            const openModal = () => { modal.classList.add('open'); modal.setAttribute('aria-hidden', 'false'); };
            const closeModal = () => { modal.classList.remove('open'); modal.setAttribute('aria-hidden', 'true'); feedback.textContent=''; };
            forgotLink.addEventListener('click', (e) => { e.preventDefault(); openModal(); });
            closeBtn.addEventListener('click', closeModal);
            backdrop.addEventListener('click', closeModal);

            forgotForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                feedback.textContent = '';
                feedback.classList.remove('success');
                feedback.classList.remove('error');
                const email = document.getElementById('forgot-email').value.trim();
                if (!email) { feedback.classList.add('error'); feedback.textContent = 'Por favor, ingresa tu correo.'; return; }
                try {
                    const res = await fetch('/api/password/forgot', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    const data = await res.json().catch(() => ({}));
                    if (res.ok && data.success) {
                        feedback.classList.remove('error');
                        feedback.classList.add('success');
                        feedback.textContent = '¡Correo enviado correctamente! Revisa tu bandeja y spam.';
                    } else {
                        feedback.classList.add('error');
                        feedback.textContent = (data && data.message) ? data.message : 'No pudimos procesar la solicitud. Inténtalo más tarde.';
                    }
                } catch (err) {
                    feedback.classList.add('error');
                    feedback.textContent = 'Error de red. Inténtalo nuevamente.';
                }
            });
        });
    </script>
    <script>
      try{ history.pushState(null,'',location.href); }catch(_){}
      window.addEventListener('popstate', function(e){ if (e && e.preventDefault) e.preventDefault(); history.go(1); });
      window.addEventListener('keydown', function(e){ if ((e.altKey && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) || e.key === 'BrowserBack' || e.key === 'BrowserForward') { e.preventDefault(); } });
    </script>
  </body>
</html>
