<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Proyecto</title>
  <link rel="stylesheet" href="/dashboard_admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
</head>
<body class="add-project">
  <!-- Botón Volver arriba a la izquierda -->
  <div class="page-back">
    <a class="back-link" href="/dashboard/admin#proyectos"><i class="fas fa-arrow-left"></i> Volver a Proyectos</a>
  </div>

  <main class="main-content">
    <section class="dashboard-section fullbleed-section active">
      <h2 class="page-title">Nuevo Proyecto</h2>
      <div class="form-plain">
        <form id="formCrearProyecto" autocomplete="off">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nombreProyecto">Nombre del Proyecto</label>
              <input type="text" class="form-control" id="nombreProyecto" required />
            </div>
            <div class="form-group col-md-3">
              <label for="fechaInicio">Fecha de inicio</label>
              <input type="date" class="form-control" id="fechaInicio" required />
            </div>
            <div class="form-group col-md-3">
              <label for="fechaTermino">Fecha de finalización</label>
              <input type="date" class="form-control" id="fechaTermino" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="selectJefe">Jefe de Proyecto</label>
              <select id="selectJefe" class="form-control">
                <option value="">Seleccione un jefe de proyecto...</option>
              </select>
              <input type="hidden" id="jefeProyectoId" />
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Crear Proyecto
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="/proyectos_nuevo.js"></script>
</body>
</html>
