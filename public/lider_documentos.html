<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Líder — Documentos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/dashboard_lider.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-container">
      <div class="brand"><span>Nexxuz</span></div>
      <button class="menu-toggle" aria-label="Abrir menú"><i class="fas fa-chevron-down"></i></button>
      <ul class="sidebar-menu">
        <li><a href="/dashboard/lider/misproyectos"><i class="fas fa-chart-line"></i> Mis Proyectos</a></li>
        <li><a href="/dashboard/lider/asignacion"><i class="fas fa-user-plus"></i> Asignacion de Tareas</a></li>
        <li><a href="/dashboard/lider/areas"><i class="fas fa-layer-group"></i> Asignacion de Tareas</a></li>
        <li><a href="/dashboard/lider/documentos"><i class="fas fa-folder-open"></i> Documentos</a></li>
        <li><a href="/correo"><i class="fas fa-envelope"></i> Correo</a></li>
        <li class="profile"><button id="profileBtn" class="profile-btn" aria-label="Perfil"><span id="profileAvatar" class="avatar-circle">U</span></button></li>
        <li class="logout"><a href="#" id="logoutBtn"><i class="fas fa-right-from-bracket"></i> Cerrar sesión</a></li>
      </ul>
    </div>
  </header>

  <main class="main-content">
    <section class="dashboard-section">
      <div class="section-header">
        <h2><i class="fas fa-folder-open"></i> Documentos</h2>
        <div class="user-info"><i class="fas fa-user"></i> <span id="userName">Cargando...</span> · <span id="userRole">Cargando rol...</span></div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="selProyectoDocs">Proyecto</label>
            <select id="selProyectoDocs" class="form-control"></select>
          </div>
          <div class="form-actions" style="display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin:8px 0 12px;">
            <label class="muted" style="margin-right:8px;">Acciones</label>
            <button id="btnDescargarTodosDocs" class="btn btn-primary btn-sm"><i class="fas fa-download"></i> Descargar todos</button>
            <button id="btnDescargarSeleccionadosDocs" class="btn btn-outline btn-sm"><i class="fas fa-file-arrow-down"></i> Descargar seleccionados</button>
          </div>
          <table id="tablaDocumentos" class="docs-table">
            <thead>
              <tr>
                <th style="width:36px; text-align:center;">
                  <input type="checkbox" id="chkDocsSelectAll" aria-label="Seleccionar todo" />
                </th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Tamaño</th>
                <th>Subido por</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody><tr><td colspan="6" class="text-center">Seleccione un proyecto</td></tr></tbody>
          </table>
        </div>
      </div>

      <!-- Botón a correo eliminado por requerimiento -->
    </section>
  </main>

  <script src="/dashboard_lider.js"></script>
</body>
</html>
