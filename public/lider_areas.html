<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Líder — Asignar Tarea</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/dashboard_lider.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="topbar-container">
      <div class="brand"><span>Jefe de Proyecto</span></div>
      <button class="menu-toggle" aria-label="Abrir menú"><i class="fas fa-chevron-down"></i></button>
      <ul class="sidebar-menu">
        <li><a href="/dashboard/lider/misproyectos"><i class="fas fa-chart-line"></i> Mis Proyectos</a></li>
        <li><a href="/dashboard/lider/asignacion"><i class="fas fa-user-plus"></i> Asignar Miembros</a></li>
        <li><a href="/dashboard/lider/areas"><i class="fas fa-layer-group"></i> Asignacion de Tareas</a></li>
        <li><a href="/dashboard/lider/documentos"><i class="fas fa-folder-open"></i> Documentos</a></li>
        <li><a href="/correo"><i class="fas fa-envelope"></i> Correo</a></li>
        <li class="logout"><a href="#" id="logoutBtn"><i class="fas fa-right-from-bracket"></i> Cerrar sesión</a></li>
      </ul>
    </div>
  </header>

  <main class="main-content">
    <section class="dashboard-section">
      <div class="section-header">
        <h2><i class="fas fa-layer-group"></i> Asignar Tarea</h2>
        <div class="user-info"><i class="fas fa-user"></i> <span id="userName">Cargando...</span> · <span id="userRole">Cargando rol...</span></div>
      </div>
      <!-- Se elimina la UI de asignar áreas y se deja solo tareas -->

      <!-- Módulo de tareas dentro de Áreas -->
      <div class="card">
        <div class="card-header"><h3><i class="fas fa-list-check"></i> Tareas del Proyecto</h3></div>
        <div class="card-body">
          <div class="form-grid">
            <div class="form-group">
              <label for="selProyectoTareas">Proyecto</label>
              <!-- Reutilizamos la selección de proyecto de áreas si está vacía -->
              <select id="selProyectoTareas" class="form-control"></select>
            </div>
            <div class="form-group">
              <label for="txtTituloTarea">Título de la tarea</label>
              <input id="txtTituloTarea" type="text" class="form-control" placeholder="Ej: Diseñar flujo de autenticación" />
            </div>
            <div class="form-group">
              <label for="txtDescTarea">Descripción</label>
              <input id="txtDescTarea" type="text" class="form-control" placeholder="Detalles y alcance de la tarea" />
            </div>
            <div class="form-actions">
              <button id="btnCrearTarea" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar Tarea</button>
              <button id="btnRefrescarTareas" class="btn btn-outline"><i class="fas fa-rotate"></i> Refrescar</button>
            </div>
          </div>
          <div class="table-responsive" style="margin-top:12px;">
            <table id="tablaTareas" class="team-table">
              <thead>
                <tr><th>Título</th><th>Descripción</th><th>Estado</th><th>Creada</th><th>Acciones</th></tr>
              </thead>
              <tbody><tr><td colspan="5" class="text-center">Seleccione un proyecto</td></tr></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="/dashboard_lider.js"></script>
</body>
</html>
