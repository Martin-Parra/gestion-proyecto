<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuarios | Nuevo</title>
  <link rel="stylesheet" href="/dashboard_admin.css" />
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
</head>
<body class="add-user">
  <!-- Overlay de carga global -->
  <div id="loadingOverlay" class="loading-overlay" aria-hidden="true" style="display:none">
    <div class="loader-content">
      <div class="loader-spinner" aria-label="Cargando"></div>
      <div class="loader-text">Cargando usuario…</div>
    </div>
  </div>
  <!-- Botón Volver arriba a la izquierda -->
  <div class="page-back">
    <a class="back-link" href="/dashboard/admin#usuarios"><i class="fas fa-arrow-left"></i> Volver a Usuarios</a>
  </div>

  <main class="main-content">
    <section class="dashboard-section fullbleed-section active">
      <h2 class="page-title">Nuevo Usuario</h2>
      <div class="form-plain">
        <form id="formCrearUsuario" autocomplete="off">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nombre">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="new_email" autocomplete="off" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="password">Contraseña</label>
              <div class="password-field">
                <input type="password" class="form-control" id="password" name="new_password" autocomplete="new-password" required />
                <button class="toggle-password" type="button" id="togglePassword" aria-label="Mostrar contraseña">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="rol">Rol</label>
              <select class="form-control" id="rol" required>
                <option value="">Seleccione un rol...</option>
                <option value="administrador">Administrador</option>
                <option value="jefe_proyecto">Jefe de Proyecto</option>
                <option value="miembro">Miembro</option>
                <option value="ceo">CEO</option>
              </select>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Crear Usuario
            </button>
          </div>
          </form>
      </div>
    </section>
  </main>

  <script src="/usuarios_nuevo.js"></script>
</body>
</html>
