<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="/dashboard_admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-header">
      <h2><i class="fas fa-user-plus"></i> Crear Usuario</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="/dashboard/admin#usuarios"><i class="fas fa-arrow-left"></i> Volver a Usuarios</a></li>
      <li class="logout"><a href="#" id="logoutBtn"><i class="fas fa-right-from-bracket"></i> Cerrar sesión</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <section class="dashboard-section active">
      <h2>Nuevo Usuario</h2>
      <div class="card">
        <div class="card-header">
          <h3><i class="fas fa-user-plus"></i> Crear Nuevo Usuario</h3>
        </div>
        <div class="card-body">
          <form id="formCrearUsuario" autocomplete="off">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="new_email" autocomplete="off" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="password">Contraseña</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" name="new_password" autocomplete="new-password" required />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="rol">Rol</label>
                <select class="form-control" id="rol" required>
                  <option value="">Seleccione un rol...</option>
                  <option value="administrador">Administrador</option>
                  <option value="jefe_proyecto">Jefe de Proyecto</option>
                  <option value="miembro">Miembro</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Crear Usuario
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="/usuarios_nuevo.js"></script>
</body>
</html>
